
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SatpamBot{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ theme_path }}" rel="stylesheet" id="theme-stylesheet">
    <style>
      /* GLOBAL BACKGROUND */
      :root{
        --app-bg-url:
          {% if session.get('logged_in') and background_url %}
            url('{{ background_url }}?v={{ cache_bust }}')
          {% elif login_background_url %}
            url('{{ login_background_url }}?v={{ cache_bust }}')
          {% else %}
            none
          {% endif %};
        --app-bg-opacity: 1;
      }
      html, body { background: transparent !important; }
      body::before{
        content:"";
        position: fixed; inset: 0;
        background: var(--app-bg-url) center / cover no-repeat fixed;
        opacity: var(--app-bg-opacity);
        z-index: -1;
        pointer-events: none;
      }
      /* Sidebar icon/label responsive */
      .sidebar a { display:flex; align-items:center; gap:10px; }
      .sidebar.collapsed .label { display:none; }
      .sidebar.collapsed { width:64px; }
      .content { transition: margin-left .3s; }
      .content.collapsed { margin-left: 64px !important; }
      .sidebar .icon { width:24px; text-align:center; }
    </style>

    <style>
        body { transition: background 0.3s, color 0.3s; }
        .sidebar {
            width: 220px;
            background-color: #2a2a3c;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 60px;
            transition: all 0.3s;
            overflow-y: auto;
        }
        .sidebar.collapsed { width: 60px; }
        .sidebar a {
            color: #ccc;
            display: block;
            padding: 12px 20px;
            text-decoration: none;
        }
        .sidebar a:hover { background-color: #444; color: white; }
        .topbar {
            height: 60px;
            background-color: #29293d;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            color: white;
        }
        .content {
            margin-left: 220px;
            padding: 80px 30px;
            transition: all 0.3s;
        }
        .collapsed ~ .content { margin-left: 60px; }
        .card {
            background-color: #2f2f46;
            border: none;
            color: white;
        }
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .topbar { left: 0; }
            .content { margin-left: 0; padding-top: 100px; }
        }
    </style>
</head>
<body>
    {% if session.get("logged_in") %}
{% include "topbar.html" %}
{% endif %}
    {% if session.get("logged_in") %}
{% include "sidebar.html" %}
{% endif %}

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <script>
        const sidebar = document.querySelector(".sidebar");
        const toggleBtn = document.getElementById("toggleSidebar");
        toggleBtn.onclick = () => {
            sidebar.classList.toggle("collapsed");
            document.querySelector(".content").classList.toggle("collapsed");
        };

        const toggleThemeBtn = document.getElementById("toggleTheme");
        toggleThemeBtn.onclick = () => {
            const current = document.getElementById("theme-stylesheet");
            const isDark = current.getAttribute("href").includes("dark.css");
            const newTheme = isDark ? "light.css" : "dark.css";
            fetch(`/theme?set=${newTheme}`).then(() => location.reload());
        };
    </script>
</body>
</html>
