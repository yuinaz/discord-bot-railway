
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}SatpamBot{% endblock %}</title>
  <link id="theme-stylesheet" rel="stylesheet" href="{{ theme_path }}?v={{ cache_bust }}">
  <style>
    html, body { background: transparent !important; }
    body::before{
      content:""; position:fixed; inset:0; z-index:-1;
      background: #0b0b16 url('{{ background_url or "" }}') center/cover no-repeat fixed;
      opacity: 1;
    }
    .container{ max-width: 1240px; margin: 0 auto; padding: 18px; }
    .topbar{ height:56px; display:flex; align-items:center; justify-content:space-between; padding:0 14px; }
    .sidebar{ position:fixed; left:0; top:0; bottom:0; width: 220px; padding: 14px 12px; }
    .content{ margin-left: 232px; }
    .btn, .button{ cursor:pointer; padding:10px 12px; border-radius:12px; border:1px solid #ffffff15; background:#1b1c28; color:#e8eaf6; text-decoration:none; }
    .btn-primary{ background: linear-gradient(90deg, #9b6bff, #39d0ff); color:#0b0b16; border:none; font-weight:800; }
    .card{ padding: 12px; }
  </style>
</head>
<body>
  <div class="sidebar topbar">SatpamBot</div>
  <div class="content">
    <div class="topbar"></div>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
