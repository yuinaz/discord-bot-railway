{% extends 'base.html' %}
{% block title %}Login - SatpamBot{% endblock %}
{% block content %}
<style>
.login-wrap{min-height: calc(100vh - 80px); display:flex; align-items:center; justify-content:center;}
.login-card{ width: 380px; padding: 22px; border-radius: 18px; border:1px solid #ffffff18; background: rgba(16,18,32,.86); box-shadow: 0 10px 30px rgba(0,0,0,.4); }
.login-card .brand{ display:flex; align-items:center; gap:12px; margin-bottom:16px; }
.login-card .brand img{ width:42px; height:42px; border-radius:12px; border:1px solid #ffffff22; object-fit:cover; }
.login-card h3{ margin:0; font-size:18px; }
.login-card .muted{ opacity:.8; font-size:12px; margin-bottom:12px; }
.form-control{ width:100%; background:#0f1220; color:#e6e6f0; padding:10px 12px; border-radius:12px; border:1px solid #ffffff1a; }
.btn{ width:100%; margin-top:10px; padding:10px 12px; border-radius:12px; border:none; font-weight:800;
 background: linear-gradient(90deg,#9b6bff,#39d0ff); color:#0b0b16; cursor:pointer; }
.note{ font-size:12px; opacity:.8; margin-top:10px; }
</style>

<div class="login-wrap">
  <div class="login-card">
    <div class="brand">
      <img src="{{ bot_avatar or '/static/icon-default.png' }}" onerror="this.style.display='none'">
      <div>
        <h3>Dashboard SatpamBot</h3>
        <div class="muted">Masuk menggunakan akun admin</div>
      </div>
    </div>
    {% if error %}<div class="muted" style="color:#ff8da1">{{ error }}</div>{% endif %}
    <form method="post">
      <input class="form-control" type="text" name="username" placeholder="Username" required autofocus>
      <div style="height:8px"></div>
      <input class="form-control" type="password" name="password" placeholder="Password" required>
      <button class="btn" type="submit">Login</button>
    </form>
    <div class="note">Gunakan kredensial <code>SUPER_ADMIN_USER</code>/<code>SUPER_ADMIN_PASSWORD</code> yang diset di Render.</div>
  </div>
</div>
{% endblock %}
