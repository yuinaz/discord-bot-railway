<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - SatpamBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    <style>
        body {
            background-color: #1e1e2f;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-box {
            background-color: #2a2a3c;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
        }
        .form-control {
            background-color: #3a3a4c;
            border: none;
            color: white;
        }
        .form-control:focus {
            background-color: #3a3a4c;
            box-shadow: none;
            color: white;
        }
        .btn-primary {
            background-color: #4e94ff;
            border: none;
        }
    </style>
</head>
<body class="{{ 'live-bg' if session.get('live_bg_enabled') else '' }}" style="{{ 'background-image: url(' ~ login_background_url ~ '); background-size:cover; background-attachment:fixed; background-position:center;' if login_background_url }}">
    <div class="login-box">
        <h2 class="text-center mb-4">üîê Login Admin</h2>
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        {% if profile_avatar_url %}<div class="text-center mb-2"><img src="{{ profile_avatar_url }}" style="width:86px;height:86px;border-radius:50%;border:2px solid #ff2aa1;object-fit:cover;box-shadow:0 0 18px rgba(255,42,161,.35)"></div>{% endif %}
<form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">üë§ Username</label>
                <input type="text" class="form-control" name="username" required placeholder="admin">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">üîë Password</label>
                <input type="password" class="form-control" name="password" required placeholder="admin">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Masuk</button>
            </div>
        </form>
    </div>
</body>
</html>
