
{% extends "base.html" %}
{% block content %}
<div class="section">
  <h2 class="title">Settings</h2>
  <div class="card p-4">

    <div class="grid-2">
      <div class="form-group">
        <label>Theme</label>
        <select id="theme" class="input"></select>
        <small class="hint">Termasuk custom dari <code>data/themes/*.json</code></small>
      </div>

      <div class="form-group">
        <label>Accent Color</label>
        <input id="accent" class="input" placeholder="#2563eb">
      </div>
    </div>

    <div class="grid-2">
      <div class="form-group">
        <label>Background Mode</label>
        <select id="bg_mode" class="input">
          <option>None</option>
          <option>Image</option>
          <option>Particles</option>
          <option>Video</option>
        </select>
      </div>

      <div class="form-group">
        <label>Apply to Login</label>
        <input id="apply_login" type="checkbox">
      </div>
    </div>

    <hr>

    <div class="grid-2">
      <div class="form-group">
        <label>Background URL</label>
        <div class="input-row">
          <input id="bg_url" class="input" placeholder="/uploads/bg.jpg">
          <button id="set_bg_url" class="btn">Apply URL</button>
        </div>
        <div class="input-row mt-1">
          <input id="bg_file" type="file" accept="image/*">
          <button id="upload_bg" class="btn">Upload Background</button>
        </div>
      </div>

      <div class="form-group">
        <label>Logo URL</label>
        <div class="input-row">
          <input id="logo_url" class="input" placeholder="/uploads/logo.png">
          <button id="set_logo_url" class="btn">Apply URL</button>
        </div>
        <div class="input-row mt-1">
          <input id="logo_file" type="file" accept="image/*">
          <button id="upload_logo" class="btn">Upload Logo</button>
        </div>
      </div>
    </div>

    <div class="actions mt-2">
      <button id="save" class="btn primary">Save</button>
      <button id="preview" class="btn">Preview</button>
    </div>
  </div>
</div>

<script defer src="/dashboard-static/js/settings_ui.js"></script>
{% endblock %}
