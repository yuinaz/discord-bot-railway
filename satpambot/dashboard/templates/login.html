<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login • SatpamBot</title>
  <link rel="stylesheet" href="/static/css/login.css?v={{ cache_bust }}">
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="login-card">
    <img class="avatar" src="/static/img/icon-user.svg" alt="user">
    <h1>Masuk</h1>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post">
      <label>Username</label>
      <input name="username" type="text" placeholder="admin" required>
      <label>Password</label>
      <input name="password" type="password" placeholder="••••••••" required>
      <button type="submit">Login</button>
    </form>
  </div>
  <script src="/static/js/particles_login.js?v={{ cache_bust }}"></script>
</body>
</html>
