<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masuk Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
  {# fallback ke dashboard.css bila tersedia #}
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}" />
</head>
<body class="login-page">
  <div class="login-wrap">
    <div class="brand">
      <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Logo" onerror="this.style.display='none'">
    </div>
    <div class="login-card">
      <h1 class="title">Masuk Dashboard</h1>
      {% if error %}
      <div class="alert">{{ error }}</div>
      {% endif %}
      <form method="post" action="{{ url_for('login') }}">
        <input type="hidden" name="next" value="{{ request.args.get('next','') }}">
        <label class="field">
          <span class="icon">
            <img src="{{ url_for('static', filename='img/icon-user.svg') }}" alt="user">
          </span>
          <input class="control" type="text" name="username" placeholder="Username" required autofocus value="{{ request.form.get('username','') }}">
        </label>
        <label class="field">
          <span class="icon">
            <img src="{{ url_for('static', filename='img/icon-lock.svg') }}" alt="lock">
          </span>
          <input class="control" type="password" name="password" placeholder="Password" required>
        </label>
        <button class="btn" type="submit">LOGIN</button>
      </form>
    </div>
  </div>
</body>
</html>
