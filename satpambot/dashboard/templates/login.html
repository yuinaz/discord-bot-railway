{# Minimal login page to satisfy smoke tests; keeps asset paths unchanged #}
{% set title = 'Login' %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link rel="preload" href="/dashboard-static/css/login_exact.css" as="style">
    <link rel="stylesheet" href="/dashboard-static/css/login_exact.css">
    <link rel="stylesheet" href="/dashboard-static/css/neo_aurora_plus.css">
  </head>
  <body class="login-body">
    <main class="login-wrapper">
      <section class="login-card">
        <img src="/dashboard-static/logo.svg" alt="SatpamBot" class="logo">
        <h1>{{ title }}</h1>
        <form method="post" action="#">
          <div class="field"><input type="text" name="username" placeholder="Username" autocomplete="username"></div>
          <div class="field"><input type="password" name="password" placeholder="Password" autocomplete="current-password"></div>
          <button type="submit" class="btn-primary">Sign in</button>
        </form>
      </section>
    </main>
    <script src="/dashboard-static/js/neo_dashboard_live.js" defer></script>
  </body>
</html>
