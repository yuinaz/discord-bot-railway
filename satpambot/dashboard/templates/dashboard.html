{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h1>Dashboard</h1>
<div class="kpi-grid" id="kpiGrid">
  <div class="kpi"><div class="kpi-title">Online</div><div class="kpi-value" id="onlineCount">--</div><canvas id="sp1"></canvas></div>
  <div class="kpi"><div class="kpi-title">Member</div><div class="kpi-value" id="memberCount">--</div><canvas id="sp2"></canvas></div>
  <div class="kpi"><div class="kpi-title">Channels</div><div class="kpi-value" id="channelCount">--</div><canvas id="sp3"></canvas></div>
  <div class="kpi"><div class="kpi-title">Threads</div><div class="kpi-value" id="threadCount">--</div><canvas id="sp4"></canvas></div>
</div>

<div class="grid">
  <div class="card">
    <div class="card-title">Status Servers</div>
    <table class="table" id="srvTable">
      <thead><tr><th>Nama</th><th>Status</th><th>Ping</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
  <div class="card">
    <div class="card-title">Activity</div>
    <div id="activity">Gagal memuat data.</div>
  </div>
</div>
<script defer src="/dashboard-static/js/mini_monitor.js"></script>
{% endblock %}
