{% extends "base.html" %}
{% block title %}Security{% endblock %}
{% block content %}
<section class="card">
  <h3>Phishing Guard</h3>
  <div id="dropzone" class="dropzone">Drag & drop gambar di sini atau klik untuk pilih file</div>
  <div class="urladd">
    <input id="phishUrl" placeholder="https://contoh-phish.com">
    <button id="addUrl">Tambah URL</button>
    <span id="phishStatus" class="muted"></span>
  </div>
</section>
{% endblock %}
