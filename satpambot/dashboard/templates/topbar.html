<div class="topbar">
  <div class="left">
    <button class="btn" onclick="goBack()">â† Back</button>
    {% if logo_url %}
      <img class="logo" src="{{ logo_url }}" alt="logo" />
    {% else %}
      <script>
        (function(){
          const u = localStorage.getItem('logoUrl');
          if (u){
            const img = new Image();
            img.src = u; img.className='logo'; img.alt='logo';
            document.currentScript.parentElement.appendChild(img);
          }
        })();
      </script>
    {% endif %}
  </div>
  <div class="right">
    <a class="btn" href="/theme">ğŸ¨ Theme</a>
    <button class="btn" onclick="toggleTheme()">ğŸŒ“ Theme</button>
  </div>
</div>
