<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Login</title>
<style>body{background:#0b0b16;color:#e8e8ef;font-family:Inter,system-ui,Segoe UI,Arial,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
.card{background:#0f1017;border:1px solid #1a1c29;border-radius:14px;padding:18px;min-width:340px}input{width:100%;padding:10px;border-radius:10px;border:1px solid #26293d;background:#121424;color:#e8e8ef;margin-bottom:10px}
.btn{width:100%;padding:10px;border-radius:10px;border:none;background:linear-gradient(90deg,#7a5cff,#22d3ee);color:#fff;font-weight:600}.err{color:#ff8a8a;margin-bottom:8px}</style></head>
<body><form class='card' method='post'><h2>Dashboard SatpamBot</h2>{% if error %}<div class='err'>{{ error }}</div>{% endif %}<input name='user' placeholder='admin'><input name='pass' placeholder='password' type='password'><button class='btn'>Login</button></form></body></html>
