{% extends "dashboard.html" %}
{% block content %}
<div class="card neo">
  <h3>Settings</h3>
  <div class="grid" style="display:grid; grid-template-columns:1fr 1fr; gap:18px;">
    <div class="card neo">
      <h4>Upload Logo (local)</h4>
      <form id="logo-form" method="post" enctype="multipart/form-data" action="/dashboard/settings/upload">
        <input type="hidden" name="type" value="logo">
        <input type="file" name="file" accept=".png,.jpg,.jpeg,.gif,.svg,.webp">
        <button type="submit" class="btn">Upload</button>
      </form>
    </div>
    <div class="card neo">
      <h4>Upload Background (local)</h4>
      <form id="bg-form" method="post" enctype="multipart/form-data" action="/dashboard/settings/upload">
        <input type="hidden" name="type" value="background">
        <input type="file" name="file" accept=".png,.jpg,.jpeg,.gif,.svg,.webp">
        <button type="submit" class="btn">Upload</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
