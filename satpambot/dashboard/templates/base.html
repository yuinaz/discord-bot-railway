{% set active = active or "" %}
<!doctype html>
<html lang="id" data-theme="dark">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "SatpamBot" }}</title>
  <link rel="stylesheet" href="/dashboard-static/css/neo_aurora_plus.css">
</head>
<body>
<div class="layout">
  <aside class="sidebar">
    <div class="brand">
      <img src="/dashboard-static/logo.svg" alt="" width="22" height="22" style="opacity:.9">
      <span>SatpamBot</span>
    </div>
    <nav class="nav">
      <a class="item {{ 'active' if active=='dashboard' }}" href="/dashboard"><span class="text">Dashboard</span></a>
      <a class="item {{ 'active' if active=='security' }}" href="/dashboard/security"><span class="text">Security</span></a>
      <a class="item {{ 'active' if active=='settings' }}" href="/dashboard/settings"><span class="text">Settings</span></a>
      <div class="section">OTHER</div>
      <a class="item" href="/logout"><span class="text">Logout</span></a>
      <a class="item" href="javascript:history.back()"><span class="text">‚Üê Kembali</span></a>
    </nav>
  </aside>
  <main class="main">
    <div class="topbar">
      <div id="sidebar-toggle" class="toggle" title="Collapse"></div>
      <div style="font-weight:700">{{ header or "Dashboard" }}</div>
    </div>
    <div class="container">
      {% block body %}{% endblock %}
    </div>
  </main>
</div>
<script src="/dashboard-static/js/sidebar_toggle.js"></script>
<script src="/dashboard-static/js/ui_theme_bridge.js"></script>
</body>
</html>
